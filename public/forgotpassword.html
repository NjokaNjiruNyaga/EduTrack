<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduTrack | Forgot Password</title>
  <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Enter your email and we will send a reset link.</p>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>

    <p style="margin-top: 10px;">
      <a id="backLogin" style="color:#007bff; text-decoration:none;">
        Back to Login
      </a>
    </p>

    <div id="message" style="margin-top:10px;"></div>
  </div>

  <script>
    function getSchoolId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("school_id");
    }

    const school_id = getSchoolId();
    const loginLink = school_id ? `login.html?school_id=${school_id}` : "index.html";
    document.getElementById("backLogin").href = loginLink;

    const messageDiv = document.getElementById("message");

    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;

      try {
        const res = await fetch("http://localhost:5000/auth/forgot-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const result = await res.json();

        if (res.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "✅ Reset link sent has been sent to your email! Redirecting to login...";
          setTimeout(() => window.location.href = loginLink, 2000);
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = "❌ " + result.message;
        }
      } catch (err) {
        console.error("Error:", err);
        messageDiv.style.color = "red";
        messageDiv.textContent = "⚠️ Could not connect to server.";
      }
    });
  </script>
</body>
</html>
