<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduTrack | Reset Password</title>
  <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
  <div class="container">
    <h1>Create New Password</h1>
    <p>Enter your new password below.</p>

    <form id="resetForm">
      <input type="password" id="password" placeholder="New password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm password" required>
      <button type="submit">Reset Password</button>
    </form>

    <div id="message" style="margin-top:10px;"></div>
  </div>

  <script>
    function getSchoolId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("school_id");
    }

    const token = new URLSearchParams(window.location.search).get("token");
    const school_id = getSchoolId();
    const loginLink = school_id ? `login.html?school_id=${school_id}` : "index.html";
    const messageDiv = document.getElementById("message");

    if (!token) {
      messageDiv.style.color = "red";
      messageDiv.textContent = "❌ Invalid or missing reset token. Redirecting...";
      setTimeout(() => window.location.href = loginLink, 2000);
    }

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        messageDiv.style.color = "red";
        messageDiv.textContent = "❌ Passwords do not match.";
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/auth/reset-password", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, new_password: password })
        });
        const result = await res.json();

        if (res.ok) {
          messageDiv.style.color = "green";
          messageDiv.textContent = "✅ Password reset successfully! Redirecting to login...";
          setTimeout(() => window.location.href = loginLink, 2000);
        } else {
          messageDiv.style.color = "red";
          messageDiv.textContent = "❌ " + result.message;
        }
      } catch (err) {
        console.error("Error:", err);
        messageDiv.style.color = "red";
        messageDiv.textContent = "⚠️ Could not connect to server.";
      }
    });
  </script>
</body>
</html>
