<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduTrack | Manage Students</title>
  <link rel="stylesheet" href="css/admin.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>EduTrack</h2>
      <ul>
        <li><a href="admin_dashboard.html">ğŸ‘¤ Manage Users</a></li>
        <li><a href="admin_students.html">ğŸ“ Manage Students</a></li>
        <li><a href="admin_subject.html">ğŸ“š Manage Subjects</a></li>
        <li><a href="admin_exams.html" class="active">ğŸ“ Manage Exams</a></li>
        <li><a href="#">âš™ï¸ Settings</a></li>
        <li><a href="login.html">ğŸšª Logout</a></li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Manage Students</h1>
      </header>

      <!-- Add Student -->
      <div class="card">
        <h3>Add New Student</h3>
        <form id="addStudentForm">
          <input type="text" id="name" placeholder="Full Name" required>
          <input type="text" id="admission_no" placeholder="Admission Number" required>
          <input type="date" id="date_of_birth" required>
          <select id="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <input type="number" id="grade" placeholder="Grade/Class" required>
          <input type="text" id="stream" placeholder="Stream" required>
          <input type="text" id="parent_contact" placeholder="Parent Contact" required>
          <button type="submit" class="btn-add">Add Student</button>
        </form>
      </div>

      <!-- Students Table -->
      <div class="card">
        <h3>Students List</h3>

        <!-- Search bar -->
        <input type="text" id="searchStudent" placeholder="Search by name, admission no, grade or stream..." />

        <table id="studentsTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Admission No</th>
              <th>Name</th>
              <th>Grade</th>
              <th>Stream</th>
              <th>DOB</th>
              <th>Gender</th>
              <th>Parent Contact</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <!-- Pagination -->
        <div id="pagination"></div>
      </div>

      <!-- Edit Student -->
      <div id="editStudentSection" class="card" style="display:none;">
        <h3>Edit Student</h3>
        <form id="editStudentForm">
          <input type="hidden" id="edit_student_id">
          <input type="text" id="edit_name" placeholder="Full Name" required>
          <input type="text" id="edit_admission_no" required>
          <input type="date" id="edit_date_of_birth" required>
          <select id="edit_gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
          <input type="number" id="edit_grade" required>
          <input type="text" id="edit_stream" required>
          <input type="text" id="edit_parent_contact" required>
          <select id="edit_status">
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
          <div class="edit-buttons">
            <button type="submit" class="btn-edit">Update</button>
            <button type="button" onclick="cancelStudentEdit()" class="btn-cancel">Cancel</button>
          </div>
        </form>
      </div>

    </main>
  </div>

  <script src="js/adminstudent.js"></script>
</body>
</html>
