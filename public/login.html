<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EduTrack | Login</title>
  <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
  <div class="container">
    <h1 id="schoolName">EduTrack Login</h1>
    <p id="schoolMessage">Loading school details...</p>

    <form id="loginForm" method="POST">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>

      <!-- ✅ NEW: Forgot Password Link -->
      <p style="margin-top: 10px;">
        <a href="forgotpassword.html" style="color:#007bff; text-decoration:none;">
          Forgot Password?
        </a>
      </p>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const schoolId = params.get("school_id");

    if (!schoolId) {
      document.getElementById("schoolMessage").innerText = "❌ No school selected. Go back and choose a school.";
      document.getElementById("loginForm").style.display = "none";
    } else {

      fetch(`http://localhost:5000/schools/${schoolId}`)
        .then(res => res.json())
        .then(data => {
          if (data.school_name) {
            document.getElementById("schoolName").innerText = `Welcome to ${data.school_name}`;
            document.getElementById("schoolMessage").innerText = "Please log in to continue.";
          } else {
            document.getElementById("schoolMessage").innerText = "❌ School not found.";
            document.getElementById("loginForm").style.display = "none";
          }
        })
        .catch(err => {
          console.error("Error fetching school:", err);
          document.getElementById("schoolMessage").innerText = "⚠️ Could not load school details.";
        });

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const formData = {
          username: e.target.username.value,
          password: e.target.password.value,
          school_id: schoolId
        };

        try {
          const res = await fetch("http://localhost:5000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData),
            credentials: "include"
          });

          const result = await res.json();
          console.log("Login result:", result);

          if (res.ok) {
            localStorage.setItem("school_id", schoolId);
            localStorage.setItem("user_id", result.user_id);
            localStorage.setItem("username", result.username);
            localStorage.setItem("role", result.role);

            alert(`✅ Login successful. Redirecting to ${result.role} dashboard...`);
            window.location.href = `/${result.role}_dashboard.html`;
          } else {
            alert("❌ " + result.message);
          }
        } catch (err) {
          console.error("Login error:", err);
          alert("⚠️ Could not connect to server.");
        }
      });
    }
  </script>
</body>
</html>
